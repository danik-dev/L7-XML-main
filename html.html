<!DOCTYPE html>
<html charset="utf-8">
<body>
<h2 align="left">Grade Report</h2>

<style>
    .center {
        text-align: center;
    }
</style>

<div class="left">
    <p>
        <button onclick="loadXMLDoc()">Open table</button>
    </p>
</div>

<div class="left">
    <p>
        <button onclick="ll()">Change</button>
    </p>
</div>

<table id="demo" align="left" width="300" border="1" cellspacing="0" cellpadding="2"
       style="background-color:LightYellow; color:black">
    <tr>
        <th>&#8470;</th>
        <th>Students</th>
        <th>Grade</th>
    </tr>
</table>
<script>

    function loadXMLDoc() {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                myFunction(this);
            }
        };
        xmlhttp.open("GET", "gradeReport.xml", true);
        xmlhttp.send();
    }

    function ll() {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                myf(this);
            }
        };
        xmlhttp.open("GET", "gradeReport.xml", true);
        xmlhttp.send();
    }

    function myFunction(xml) {
        var x, i, xmlDoc, table;
        xmlDoc = xml.responseXML;
        table = "<tr><th>&#8470;</th><th>Students</th><th>Grade</th></tr>";
        x = xmlDoc.getElementsByTagName("gradeRecord");
        for (i = 0; i < x.length; i++) {
            var a = x[i].getElementsByTagName("grade")[0].childNodes[0].nodeValue;
            table += "<tr><td>" + (i+1) +
                "</td><td>" +
                x[i].getElementsByTagName("student")[0].childNodes[0].nodeValue +
                "</td><td>" +
                a +
                "</td></tr>";
        }
        document.getElementById("demo").innerHTML = table;
    };

    function myf(xml) {
        var x, i, xmlDoc, table;
        xmlDoc = xml.responseXML;
        table = "<tr><th>&#8470;</th><th>Students</th><th>Grade</th></tr>";
        x = xmlDoc.getElementsByTagName("gradeRecord");
        for (i = 0; i < x.length; i++) {
            var a = x[i].getElementsByTagName("grade")[0].childNodes[0].nodeValue;
            if (a == 1) {
                var a = "very bad"
            };
            if (a == 2) {
                var a = "bad"
            };
            if (a == 3) {
                var a = "average"
            };
            if (a == 4) {
                var a = "good"
            };

            if (a == 5) {
                var a = "excellent"
            };
            table += "<tr><td>" + (i+1) +
                "</td><td>" +
                x[i].getElementsByTagName("student")[0].childNodes[0].nodeValue +
                "</td><td>" +
                a +
                "</td></tr>";
        }
        document.getElementById("demo").innerHTML = table;
    };
</script>
</body>
</html>
